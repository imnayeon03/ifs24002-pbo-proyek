<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(title, content, scripts)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">My Shop</title>

    <!-- Bootstrap 5 & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Font Modern: Plus Jakarta Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4361ee;
            --bg-color: #f3f4f6;
            --text-main: #1f2937;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: var(--text-main);
            /* Background Mesh Halus */
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,0.05) 0, transparent 50%), 
                              radial-gradient(at 50% 0%, hsla(225,39%,30%,0.05) 0, transparent 50%);
            background-size: 100% 100%;
            background-attachment: fixed;
        }

        /* NAVBAR MODERN */
        .navbar-modern {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            padding-top: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .navbar-brand {
            font-weight: 800;
            color: #1f2937 !important; /* Warna text gelap */
            letter-spacing: -0.5px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
        }

        .nav-link {
            color: #6b7280 !important;
            font-weight: 600;
            margin-right: 15px;
            transition: all 0.3s;
            position: relative;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--primary-color) !important;
        }

        /* Dropdown & Profile */
        .dropdown-menu {
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 16px;
            margin-top: 15px;
            padding: 10px;
        }
        
        main { flex: 1; }

        footer {
            background-color: #fff;
            color: #9ca3af;
            border-top: 1px solid #e5e7eb;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-modern sticky-top">
        <div class="container">
            
            <!-- UBAH 1: Logo Toko App -> MY SHOP -->
            <a class="navbar-brand" th:href="@{/}">
                <!-- Ikon Layer/Store -->
                <i class="fas fa-layer-group text-primary me-2"></i>
                <span>MY</span><span class="text-primary">SHOP</span>
            </a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto ms-lg-4">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Dashboard</a></li>
                    <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/products}">Produk</a></li>
                    <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/products/chart}">Analisis</a></li>
                </ul>
                
                <ul class="navbar-nav ms-auto align-items-center">
                    <!-- Login/Register Buttons -->
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="btn btn-outline-primary rounded-pill px-4 me-2" th:href="@{/auth/login}">Masuk</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="btn btn-primary rounded-pill px-4" th:href="@{/auth/register}">Daftar</a>
                    </li>

                    <!-- User Profile -->
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle d-flex align-items-center p-0" href="#" role="button" data-bs-toggle="dropdown">
                            
                            <!-- UBAH 2: Avatar "US" -> "ID" -->
                            <!-- Saya mengubah parameter name=ID di URL ui-avatars -->
                            <img src="https://ui-avatars.com/api/?name=ID&background=4361ee&color=fff&size=128" 
                                 class="rounded-circle shadow-sm me-2" 
                                 style="width:40px; height:40px; border: 2px solid white;">
                            
                            <div class="d-none d-lg-block text-start">
                                <span class="d-block small fw-bold text-dark lh-1" sec:authentication="principal.name">User</span>
                                <span class="d-block text-muted" style="font-size: 0.7rem;">Administrator</span>
                            </div>
                        </a>
                        
                        <ul class="dropdown-menu dropdown-menu-end animate slideIn">
                            <li><h6 class="dropdown-header text-uppercase small text-muted">Akun Saya</h6></li>
                            <li>
                                <a class="dropdown-item rounded-2 text-danger" th:href="@{/auth/logout}">
                                    <i class="fas fa-power-off me-2"></i>Keluar
                                </a>
                            </li>
                            <li><hr class="dropdown-divider my-2"></li>
                            <li><h6 class="dropdown-header text-uppercase small text-muted">Ikuti Saya</h6></li>
                            <li>
                                <a class="dropdown-item rounded-2" href="https://www.instagram.com/winchrlt_/" target="_blank">
                                    <i class="fab fa-instagram me-2" style="color: #E1306C;"></i>@winchrlt_
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENT -->
    <main>
        <div th:replace="${content}"></div>
    </main>

    <!-- FOOTER -->
    <footer class="py-4 mt-auto text-center">
        <div class="container">
            <small class="fw-semibold">&copy; 2025 <span class="text-primary fw-bold">MY SHOP</span>. All rights reserved.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <th:block th:replace="${scripts}"></th:block>

</body>
</html>
