<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/base :: layout(~{::title}, ~{::section}, ~{::script})}">
<head>
    <title th:text="${product.name} + ' - Detail Produk'">Detail Produk</title>
    <style>
        /* CSS Tambahan khusus halaman detail */
        .product-image-container {
            background-color: #f8f9fa;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        
        .product-image-container img {
            transition: transform 0.3s ease;
        }
        
        .product-image-container:hover img {
            transform: scale(1.02);
        }

        .price-tag {
            font-size: 2rem;
            letter-spacing: -1px;
            color: #1f2937;
        }

        /* Soft Badge Styles (Konsisten dengan List) */
        .badge-soft {
            padding: 0.5em 1em;
            font-size: 0.85rem;
            font-weight: 600;
            border-radius: 8px;
        }
        .badge-soft-primary { background-color: rgba(67, 97, 238, 0.1); color: #4361ee; }
        .badge-soft-success { background-color: rgba(34, 197, 94, 0.1); color: #22c55e; }
        .badge-soft-danger  { background-color: rgba(239, 68, 68, 0.1); color: #ef4444; }
        .badge-soft-secondary { background-color: rgba(108, 117, 125, 0.1); color: #6c757d; }

        .meta-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #9ca3af;
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: block;
        }
    </style>
</head>
<body>
<section>
    <div class="container py-4">
        
        <!-- Breadcrumb / Navigasi Atas -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a th:href="@{/products}" class="text-decoration-none text-muted">Produk</a></li>
                    <li class="breadcrumb-item active fw-bold text-dark" aria-current="page">Detail</li>
                </ol>
            </nav>
            <span class="text-muted small font-monospace" th:text="'UUID: ' + ${product.id}">UUID</span>
        </div>

        <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
            <div class="card-body p-0">
                <div class="row g-0">
                    
                    <!-- KOLOM KIRI: GAMBAR BESAR -->
                    <div class="col-lg-5 p-4 p-md-5 bg-light d-flex align-items-center justify-content-center">
                        <div class="product-image-container w-100">
                            <!-- Gambar dengan Fallback -->
                            <img th:src="${product.image != null} ? @{'/uploads/' + ${product.image}} : 'https://placehold.co/600x600/e9ecef/6c757d?text=No+Image'"
                                 onerror="this.onerror=null; this.src='https://placehold.co/600x600/e9ecef/6c757d?text=Error';" 
                                 class="img-fluid w-100" 
                                 style="object-fit: cover; aspect-ratio: 1/1;" 
                                 alt="Product Image">
                        </div>
                    </div>

                    <!-- KOLOM KANAN: DETAIL INFORMASI -->
                    <div class="col-lg-7 p-4 p-md-5 d-flex flex-column">
                        
                        <div class="mb-auto">
                            <!-- Kategori Badge -->
                            <div class="mb-3">
                                <span class="badge badge-soft badge-soft-primary" th:text="${product.category}">Kategori</span>
                                <span class="ms-2 badge badge-soft" 
                                      th:classappend="${product.stock > 0} ? 'badge-soft-success' : 'badge-soft-danger'">
                                    <i class="fas" th:classappend="${product.stock > 0} ? 'fa-check-circle' : 'fa-times-circle'"></i>
                                    <span th:text="${product.stock > 0} ? 'Tersedia' : 'Stok Habis'">Status</span>
                                </span>
                            </div>

                            <!-- Nama Produk -->
                            <h1 class="fw-bold text-dark display-6 mb-3" th:text="${product.name}">Nama Produk</h1>

                            <!-- Harga -->
                            <div class="d-flex align-items-center mb-4">
                                <span class="price-tag fw-bold" 
                                      th:text="'Rp ' + ${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}">Rp 0</span>
                                <small class="text-muted ms-2 align-self-end mb-2">/ unit</small>
                            </div>

                            <hr class="opacity-10 my-4">

                            <!-- Grid Info Stok & Deskripsi -->
                            <div class="row g-4 mb-4">
                                <div class="col-sm-4">
                                    <span class="meta-label">Stok Gudang</span>
                                    <div class="d-flex align-items-center">
                                        <i class="fas fa-boxes text-muted me-2"></i>
                                        <span class="fs-5 fw-bold text-dark" th:text="${product.stock}">0</span>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <span class="meta-label">Tanggal Input</span>
                                    <div class="d-flex align-items-center" title="Dibuat pada">
                                        <i class="far fa-calendar-alt text-muted me-2"></i>
                                        <span class="small fw-semibold text-dark" 
                                              th:text="${product.createdAt != null} ? ${#temporals.format(product.createdAt, 'dd MMM yyyy')} : '-'">-</span>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <span class="meta-label">Deskripsi Produk</span>
                                <p class="text-secondary lh-lg" 
                                   th:text="${product.description ?: 'Tidak ada deskripsi tambahan untuk produk ini.'}">
                                   Deskripsi...
                                </p>
                            </div>
                        </div>

                        <!-- Footer Actions -->
                        <div class="mt-4 pt-4 border-top d-flex gap-3">
                            <a th:href="@{/products}" class="btn btn-light btn-lg px-4 fw-bold text-muted border">
                                <i class="fas fa-arrow-left me-2"></i>Kembali
                            </a>
                            <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning btn-lg px-5 fw-bold text-white shadow-sm flex-grow-1 flex-md-grow-0">
                                <i class="fas fa-pen me-2"></i>Edit Produk
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script></script>
</body>
</html>
