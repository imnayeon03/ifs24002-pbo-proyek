<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/base :: layout(~{::title}, ~{::section}, ~{::script})}">
<head>
    <title>Form Produk</title>
</head>
<body>
<section>
    
    <!-- CSS Khusus Form -->
    <style>
        .card-form {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
            background: white;
            overflow: hidden;
        }
        
        /* Modern Input Styling */
        .form-control, .form-select {
            border: 1px solid #e2e8f0;
            padding: 12px 15px;
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.2s;
            background-color: #f8fafc;
        }
        
        .form-control:focus, .form-select:focus {
            background-color: #fff;
            border-color: #4361ee;
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1);
        }
        
        .form-label {
            font-weight: 600;
            font-size: 0.9rem;
            color: #475569;
            margin-bottom: 8px;
        }

        /* Upload Area */
        .upload-area {
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            background: #f8fafc;
            cursor: pointer;
            transition: all 0.2s;
        }
        .upload-area:hover {
            border-color: #4361ee;
            background: #eff6ff;
        }

        /* Preview Image */
        #imgPreview {
            width: 100px; height: 100px;
            object-fit: cover;
            border-radius: 12px;
            display: none; /* Hidden by default */
            border: 2px solid #e2e8f0;
        }
        .existing-img {
            width: 80px; height: 80px; object-fit: cover; border-radius: 10px; border: 1px solid #ddd;
        }

        .btn-modern {
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            letter-spacing: 0.3px;
        }
    </style>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                
                <!-- Back Button -->
                <a th:href="@{/products}" class="text-decoration-none text-muted mb-3 d-inline-block fw-bold small">
                    <i class="fas fa-arrow-left me-1"></i> Kembali ke Daftar
                </a>

                <div class="card-form p-4 p-md-5">
                    
                    <!-- Header Form -->
                    <div class="d-flex align-items-center mb-5 pb-3 border-bottom">
                        <div class="bg-primary bg-opacity-10 text-primary p-3 rounded-4 me-3">
                            <i class="fas" th:classappend="${productId != null} ? 'fa-edit fa-lg' : 'fa-magic fa-lg'"></i>
                        </div>
                        <div>
                            <h4 class="fw-bold text-dark mb-1" 
                                th:text="${productId != null} ? 'Edit Data Produk' : 'Buat Produk Baru'">
                                Form Produk
                            </h4>
                            <p class="text-muted mb-0 small">Lengkapi informasi produk di bawah ini.</p>
                        </div>
                    </div>

                    <!-- FORM START -->
                    <form th:action="${productId != null} ? @{/products/update/{id}(id=${productId})} : @{/products/save}" 
                          th:object="${productForm}" 
                          method="post" 
                          enctype="multipart/form-data">
                        
                        <div class="row g-4">
                            
                            <!-- 1. Nama Produk -->
                            <div class="col-12">
                                <label class="form-label">Nama Produk <span class="text-danger">*</span></label>
                                <input type="text" th:field="*{name}" class="form-control" 
                                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"
                                       placeholder="Misal: Nike Air Jordan V1">
                                <div class="invalid-feedback" th:errors="*{name}"></div>
                            </div>

                            <!-- 2. Kategori -->
                            <div class="col-md-6">
                                <label class="form-label">Kategori <span class="text-danger">*</span></label>
                                <select th:field="*{category}" class="form-select">
                                    <option value="" disabled selected>Pilih Kategori...</option>
                                    <option value="Elektronik">Elektronik</option>
                                    <option value="Pakaian">Pakaian</option>
                                    <option value="Makanan">Makanan</option>
                                    <option value="Minuman">Minuman</option>
                                    <option value="Aksesoris">Aksesoris</option>
                                    <option value="Lainnya">Lainnya</option>
                                </select>
                            </div>

                            <!-- 3. Stok Awal -->
                            <div class="col-md-6">
                                <label class="form-label">Stok Awal <span class="text-danger">*</span></label>
                                <input type="number" th:field="*{stock}" class="form-control" 
                                       th:classappend="${#fields.hasErrors('stock')} ? 'is-invalid'"
                                       placeholder="0">
                                <div class="invalid-feedback" th:errors="*{stock}"></div>
                            </div>

                            <!-- 4. Harga -->
                            <div class="col-12">
                                <label class="form-label">Harga Satuan <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text border-0 bg-light fw-bold text-muted ps-3">Rp</span>
                                    <input type="number" th:field="*{price}" class="form-control ps-2" 
                                           th:classappend="${#fields.hasErrors('price')} ? 'is-invalid'"
                                           placeholder="10000">
                                </div>
                                <div class="invalid-feedback d-block" th:errors="*{price}"></div>
                            </div>
                            
                            <!-- 5. Deskripsi -->
                            <div class="col-12">
                                <label class="form-label">Deskripsi Produk</label>
                                <textarea th:field="*{description}" class="form-control" rows="4" 
                                          placeholder="Tuliskan spesifikasi, keunggulan, atau catatan produk..."></textarea>
                            </div>

                            <!-- 6. Upload Gambar Custom -->
                            <div class="col-12">
                                <label class="form-label">Gambar Produk</label>
                                
                                <div class="d-flex gap-4 align-items-start">
                                    <!-- Area Preview (Gambar Lama) -->
                                    <div th:if="${currentImage != null}" class="text-center">
                                        <div class="mb-1 text-muted small">Saat ini</div>
                                        <img th:src="@{'/uploads/' + ${currentImage}}" class="existing-img shadow-sm">
                                    </div>

                                    <!-- Area Upload Baru -->
                                    <div class="flex-grow-1">
                                        <label for="fileInput" class="upload-area w-100 d-block mb-2">
                                            <i class="fas fa-cloud-upload-alt fa-2x text-primary mb-2 opacity-50"></i>
                                            <div class="fw-bold text-dark">Klik untuk upload gambar</div>
                                            <div class="small text-muted">Format JPG/PNG. Maks 5MB.</div>
                                        </label>
                                        <input type="file" id="fileInput" name="imageFile" class="d-none" accept="image/*" onchange="previewFile()">
                                        
                                        <!-- Preview Gambar Baru -->
                                        <img id="imgPreview" class="mt-2 shadow-sm">
                                    </div>
                                </div>
                            </div>

                        </div> <!-- End Row -->

                        <div class="d-flex justify-content-between align-items-center mt-5 pt-3 border-top">
                            <a th:href="@{/products}" class="btn btn-light text-muted fw-bold px-4 rounded-pill">Batal</a>
                            <button type="submit" class="btn btn-primary btn-modern shadow-lg px-5">
                                <i class="fas fa-check me-2"></i> Simpan Data
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Script untuk Preview Gambar -->
<script th:fragment="script">
    function previewFile() {
        const preview = document.getElementById('imgPreview');
        const file = document.getElementById('fileInput').files[0];
        const reader = new FileReader();

        reader.addEventListener("load", function () {
            preview.src = reader.result;
            preview.style.display = "block";
        }, false);

        if (file) {
            reader.readAsDataURL(file);
        }
    }
</script>

</body>
</html>
