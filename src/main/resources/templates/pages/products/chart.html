<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/base :: layout(~{::title}, ~{::section}, ~{::script})}">
<head>
    <title>Analisis Stok - My Shop</title>
</head>
<body>

    <section class="py-4">
        <style>
            /* --- Gaya Khusus Halaman Analisis --- */
            
            /* Kartu Ringkasan Kecil */
            .summary-card {
                background: white;
                border: 1px solid #f1f5f9;
                border-radius: 16px;
                padding: 1.2rem;
                display: flex;
                align-items: center;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
                transition: transform 0.2s;
            }
            .summary-card:hover { transform: translateY(-3px); border-color: #4361ee; }
            
            .icon-wrapper {
                width: 48px; height: 48px;
                border-radius: 12px;
                display: flex; align-items: center; justify-content: center;
                font-size: 1.2rem; margin-right: 15px;
                flex-shrink: 0;
            }

            /* Container Grafik Utama */
            .chart-container-card {
                background: white;
                border-radius: 24px;
                padding: 2rem;
                box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.08);
                position: relative;
                min-height: 450px;
            }

            /* Tombol Kembali Custom */
            .btn-back {
                background: white;
                border: 1px solid #e2e8f0;
                color: #64748b;
                border-radius: 50px;
                padding: 8px 20px;
                font-weight: 600;
                font-size: 0.9rem;
                transition: all 0.2s;
                text-decoration: none;
            }
            .btn-back:hover {
                background: #f8fafc;
                color: #0f172a;
                border-color: #cbd5e1;
            }

            /* Loading Overlay */
            #loadingState {
                position: absolute; inset: 0;
                background: rgba(255,255,255,0.9);
                border-radius: 24px;
                display: flex; flex-direction: column;
                justify-content: center; align-items: center;
                z-index: 10;
            }
        </style>

        <div class="container">
            
            <!-- 1. Header & Navigasi -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="fw-bold text-dark mb-1">Analisis Stok</h2>
                    <p class="text-muted mb-0">Visualisasi data persebaran produk.</p>
                </div>
                <a th:href="@{/products}" class="btn-back">
                    <i class="fas fa-arrow-left me-2"></i>Kembali
                </a>
            </div>

            <!-- 2. Ringkasan Data (Dihitung via JS) -->
            <div class="row g-3 mb-4">
                <!-- Total Akumulasi -->
                <div class="col-md-4">
                    <div class="summary-card">
                        <div class="icon-wrapper bg-primary bg-opacity-10 text-primary">
                            <i class="fas fa-cubes"></i>
                        </div>
                        <div>
                            <h6 class="text-muted text-uppercase small fw-bold mb-1">Total Unit</h6>
                            <h3 class="fw-bold mb-0 text-dark" id="totalStockVal">0</h3>
                        </div>
                    </div>
                </div>
                <!-- Kategori Terbanyak -->
                <div class="col-md-4">
                    <div class="summary-card">
                        <div class="icon-wrapper bg-success bg-opacity-10 text-success">
                            <i class="fas fa-trophy"></i>
                        </div>
                        <div>
                            <h6 class="text-muted text-uppercase small fw-bold mb-1">Stok Terbanyak</h6>
                            <h5 class="fw-bold mb-0 text-dark text-truncate" id="topCategoryVal">-</h5>
                        </div>
                    </div>
                </div>
                <!-- Kategori Sedikit -->
                <div class="col-md-4">
                    <div class="summary-card">
                        <div class="icon-wrapper bg-danger bg-opacity-10 text-danger">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <div>
                            <h6 class="text-muted text-uppercase small fw-bold mb-1">Stok Menipis</h6>
                            <h5 class="fw-bold mb-0 text-dark text-truncate" id="lowCategoryVal">-</h5>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 3. Grafik Chart.js -->
            <div class="chart-container-card">
                <!-- Loading Animation -->
                <div id="loadingState">
                    <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;"></div>
                    <span class="text-muted fw-bold">Memuat Data Grafik...</span>
                </div>
                
                <h5 class="fw-bold mb-4 ps-2 border-start border-4 border-primary">Grafik Batang Kategori</h5>
                <div style="height: 400px; width: 100%;">
                    <canvas id="stockChart"></canvas>
                </div>
            </div>

        </div>
    </section>

    <!-- Script Chart.js -->
    <script th:fragment="script">
        // Kita load Chart.js dari CDN
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/chart.js';
        script.onload = () => {
            initChart();
        };
        document.head.appendChild(script);

        function initChart() {
            const ctx = document.getElementById('stockChart').getContext('2d');
            const loader = document.getElementById('loadingState');
            
            // Mengambil Data dari API Backend
            fetch('/products/api/chart-data')
                .then(response => {
                    if (!response.ok) throw new Error("Gagal mengambil data API");
                    return response.json();
                })
                .then(data => {
                    // Sembunyikan Loading
                    loader.style.opacity = '0';
                    setTimeout(() => loader.style.display = 'none', 300);

                    // Memproses Data
                    const labels = data.map(item => item[0]); // Nama Kategori
                    const values = data.map(item => item[1]); // Jumlah Stok

                    // --- HITUNG RINGKASAN DATA (Fitur Tambahan) ---
                    if (values.length > 0) {
                        // 1. Total Stok
                        const total = values.reduce((a, b) => a + b, 0);
                        document.getElementById('totalStockVal').innerText = total;

                        // 2. Terbanyak
                        const maxVal = Math.max(...values);
                        const maxIndex = values.indexOf(maxVal);
                        document.getElementById('topCategoryVal').innerText = labels[maxIndex] + " (" + maxVal + ")";

                        // 3. Terendah
                        const minVal = Math.min(...values);
                        const minIndex = values.indexOf(minVal);
                        document.getElementById('lowCategoryVal').innerText = labels[minIndex] + " (" + minVal + ")";
                    }

                    // --- BUAT GRADASI WARNA INDAH ---
                    let gradient = ctx.createLinearGradient(0, 0, 0, 400);
                    gradient.addColorStop(0, '#4361ee'); // Biru MyShop
                    gradient.addColorStop(1, 'rgba(67, 97, 238, 0.2)'); // Transparan bawah

                    // --- RENDER CHART ---
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Unit Stok',
                                data: values,
                                backgroundColor: gradient,
                                borderColor: '#4361ee',
                                borderWidth: 0,
                                borderRadius: 8, // Sudut batang membulat
                                barPercentage: 0.5,
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { display: false },
                                tooltip: {
                                    backgroundColor: '#1f2937',
                                    padding: 12,
                                    titleFont: { family: 'Plus Jakarta Sans', size: 14 },
                                    bodyFont: { family: 'Plus Jakarta Sans', size: 13 },
                                    displayColors: false,
                                    callbacks: {
                                        label: function(context) {
                                            return context.raw + ' Unit Tersedia';
                                        }
                                    }
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    grid: { color: '#f1f5f9', borderDash: [5, 5] },
                                    ticks: { font: { family: 'Plus Jakarta Sans' }, color: '#64748b' }
                                },
                                x: {
                                    grid: { display: false },
                                    ticks: { font: { family: 'Plus Jakarta Sans', weight: '600' }, color: '#334155' }
                                }
                            },
                            animation: {
                                duration: 1500,
                                easing: 'easeOutQuart'
                            }
                        }
                    });
                })
                .catch(err => {
                    console.error(err);
                    loader.innerHTML = '<p class="text-danger fw-bold"><i class="fas fa-exclamation-circle me-2"></i>Gagal memuat data.</p>';
                });
        }
    </script>

</body>
</html>
