<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Grafik Stok Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Load Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="container py-5">
    <h2>Grafik Stok per Kategori</h2>
    <a href="/products" class="btn btn-secondary mb-4">Kembali ke Daftar</a>

    <div class="card">
        <div class="card-body">
            <canvas id="stockChart" style="max-height: 400px;"></canvas>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/products/api/chart-data')
                .then(response => response.json())
                .then(data => {
                    // Data dari server berupa List<Object[]> -> [ ["Elektronik", 10], ["Pakaian", 5] ]
                    const labels = data.map(item => item[0]);
                    const values = data.map(item => item[1]);

                    const ctx = document.getElementById('stockChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'bar', // Bisa diganti 'pie', 'line', dll
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Total Stok',
                                data: values,
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.5)',
                                    'rgba(54, 162, 235, 0.5)',
                                    'rgba(255, 206, 86, 0.5)',
                                    'rgba(75, 192, 192, 0.5)'
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: { beginAtZero: true }
                            }
                        }
                    });
                });
        });
    </script>
</body>
</html>
