<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/base :: layout(~{::title}, ~{::section}, ~{::script})}">
<head>
    <title>Daftar Produk</title>
</head>
<body>
<section>
    
    <!-- CSS Khusus Halaman Ini -->
    <style>
        /* Mengatur Font & Tabel */
        .table-custom thead th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            color: #6c757d;
            background-color: #f8f9fa;
            border-bottom: 2px solid #edf2f9;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
        .table-custom tbody td {
            vertical-align: middle;
            padding-top: 1rem;
            padding-bottom: 1rem;
            color: #495057;
            border-bottom: 1px solid #edf2f9;
        }
        .product-img-box {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* --- STYLING TOMBOL AKSI (Soft UI) --- */
        .btn-action {
            width: 36px;
            height: 36px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            border: none;
            transition: all 0.2s ease;
            text-decoration: none;
        }
        
        /* Biru (View) */
        .btn-view { background-color: #e0f2fe; color: #0284c7; }
        .btn-view:hover { background-color: #0284c7; color: white; transform: translateY(-2px); }

        /* Kuning/Orange (Edit) */
        .btn-edit { background-color: #fff7ed; color: #ea580c; }
        .btn-edit:hover { background-color: #ea580c; color: white; transform: translateY(-2px); }

        /* Merah (Delete) */
        .btn-delete { background-color: #fee2e2; color: #dc2626; cursor: pointer;}
        .btn-delete:hover { background-color: #dc2626; color: white; transform: translateY(-2px); }

        /* Hover Baris Tabel */
        .table-hover tbody tr:hover {
            background-color: #fcfcfc;
        }
    </style>

    <!-- Header Halaman -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold text-dark mb-1">Daftar Produk</h2>
            <p class="text-muted mb-0">Kelola stok dan informasi produk Anda.</p>
        </div>
        <a th:href="@{/products/create}" class="btn btn-primary px-4 py-2 rounded-pill shadow-sm fw-bold">
            <i class="fas fa-plus me-2"></i>Tambah Produk
        </a>
    </div>

    <!-- Alert Sukses -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show shadow-sm border-0 bg-success bg-opacity-10 text-success" role="alert">
        <i class="fas fa-check-circle me-2"></i> <strong th:text="${success}"></strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Container Tabel (Card) -->
    <div class="card shadow border-0 rounded-4 overflow-hidden">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover table-custom mb-0 w-100">
                    <thead>
                        <tr>
                            <th class="ps-4">Gambar</th>
                            <th>Nama Produk</th>
                            <th>Kategori</th>
                            <th>Harga</th>
                            <th>Stok</th>
                            <th class="text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop Data Produk -->
                        <tr th:each="p : ${products}">
                            <!-- Kolom Gambar -->
                            <td class="ps-4">
                                <div class="product-img-box bg-light d-flex align-items-center justify-content-center">
                                    <img th:if="${p.image}" th:src="@{'/uploads/' + ${p.image}}" 
                                         alt="Img" class="w-100 h-100 object-fit-cover">
                                    <i th:unless="${p.image}" class="fas fa-image text-secondary opacity-25 fa-lg"></i>
                                </div>
                            </td>
                            
                            <!-- Kolom Nama -->
                            <td>
                                <span class="fw-bold text-dark" th:text="${p.name}">Nama Produk</span>
                                <br>
                                <small class="text-muted" style="font-size: 11px;">ID: <span th:text="${#strings.abbreviate(p.id, 8)}"></span></small>
                            </td>
                            
                            <!-- Kolom Kategori -->
                            <td>
                                <!-- Logic warna badge sederhana berdasarkan panjang teks (opsional) -->
                                <span class="badge bg-primary bg-opacity-10 text-primary rounded-pill px-3 py-2 fw-normal" 
                                      th:text="${p.category}">Kategori</span>
                            </td>
                            
                            <!-- Kolom Harga -->
                            <td class="fw-bold text-dark" 
                                th:text="'Rp ' + ${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')}">
                            </td>
                            
                            <!-- Kolom Stok -->
                            <td>
                                <div class="d-flex align-items-center">
                                    <span th:class="${p.stock > 10} ? 'bg-success rounded-circle me-2' : (${p.stock > 0} ? 'bg-warning rounded-circle me-2' : 'bg-danger rounded-circle me-2')" 
                                          style="width: 8px; height: 8px; display:inline-block;"></span>
                                    
                                    <span th:if="${p.stock > 0}" th:text="${p.stock} + ' Unit'"></span>
                                    <span th:unless="${p.stock > 0}" class="text-danger fw-bold small">Habis</span>
                                </div>
                            </td>
                            
                            <!-- Kolom Aksi (Soft Buttons) -->
                            <td class="text-center">
                                <div class="d-flex justify-content-center gap-2">
                                    
                                    <!-- Detail -->
                                    <a th:href="@{/products/detail/{id}(id=${p.id})}" 
                                       class="btn-action btn-view" 
                                       data-bs-toggle="tooltip" title="Lihat Detail">
                                        <i class="fas fa-eye"></i>
                                    </a>

                                    <!-- Edit -->
                                    <a th:href="@{/products/edit/{id}(id=${p.id})}" 
                                       class="btn-action btn-edit" 
                                       data-bs-toggle="tooltip" title="Edit Produk">
                                        <i class="fas fa-pen" style="font-size: 0.8rem;"></i>
                                    </a>

                                    <!-- Hapus (Menggunakan Form agar method POST) -->
                                    <form th:action="@{/products/delete/{id}(id=${p.id})}" method="post" 
                                          onsubmit="return confirm('Apakah Anda yakin ingin menghapus produk ini?');" 
                                          style="margin:0;">
                                        <!-- Tombol Button bertindak sebagai submit -->
                                        <button type="submit" class="btn-action btn-delete" 
                                                data-bs-toggle="tooltip" title="Hapus Permanen">
                                            <i class="fas fa-trash-alt" style="font-size: 0.8rem;"></i>
                                        </button>
                                    </form>

                                </div>
                            </td>
                        </tr>

                        <!-- State Kosong -->
                        <tr th:if="${#lists.isEmpty(products)}">
                            <td colspan="6" class="text-center py-5">
                                <div class="d-flex flex-column align-items-center justify-content-center opacity-50">
                                    <i class="fas fa-folder-open fa-3x mb-3 text-secondary"></i>
                                    <h6 class="text-muted">Belum ada data produk</h6>
                                    <a th:href="@{/products/create}" class="btn btn-sm btn-link text-decoration-none">Tambah Data Sekarang</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Footer Card (Pagination bisa ditaruh disini) -->
        <div class="card-footer bg-white py-3 border-0">
            <small class="text-muted ms-2">Menampilkan seluruh data</small>
        </div>
    </div>
</section>

<!-- Script Tooltip Bootstrap -->
<script>
    document.addEventListener("DOMContentLoaded", function(){
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    });
</script>
</body>
</html>
