<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/base :: layout(~{::title}, ~{::section}, ~{::script})}">
<head>
    <title>Daftar Produk</title>
</head>
<body>
<section>
    
    <style>
        .table-custom thead th {
            font-weight: 600; text-transform: uppercase; font-size: 0.8rem;
            letter-spacing: 0.5px; color: #64748b; background-color: #f8fafc;
            border-bottom: 2px solid #e2e8f0; padding: 1rem;
        }
        .table-custom tbody td {
            vertical-align: middle; padding: 1rem; color: #334155;
            border-bottom: 1px solid #f1f5f9;
        }
        .product-img-box {
            width: 48px; height: 48px; border-radius: 8px; overflow: hidden;
            background-color: #f1f5f9;
        }
        .btn-icon {
            width: 34px; height: 34px; display: inline-flex; align-items: center; justify-content: center;
            border-radius: 8px; border: none; transition: all 0.2s;
        }
        .btn-view { background: #e0f2fe; color: #0ea5e9; }
        .btn-edit { background: #ffedd5; color: #f97316; }
        .btn-del { background: #fee2e2; color: #ef4444; cursor: pointer; }
    </style>

    <div class="container py-4">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h3 class="fw-bold text-dark mb-1">Daftar Produk</h3>
                <p class="text-muted mb-0">Kelola inventaris dan stok barang.</p>
            </div>
            <a th:href="@{/products/create}" class="btn btn-primary rounded-pill px-4 py-2 fw-bold shadow-sm">
                <i class="fas fa-plus me-2"></i>Tambah Produk
            </a>
        </div>

        <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
            <div class="table-responsive">
                <table class="table table-hover table-custom mb-0 align-middle">
                    <thead>
                        <tr>
                            <th class="ps-4">Gambar</th>
                            <th>Nama Produk</th>
                            <th>Kategori</th>
                            <th>Harga</th>
                            <th>Stok</th>
                            <th class="text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop Produk dengan Safe Check -->
                        <tr th:each="p : ${products}">
                            <td class="ps-4">
                                <div class="product-img-box d-flex align-items-center justify-content-center">
                                    <!-- Cek Null pada Image -->
                                    <img th:if="${p.image != null and !#strings.isEmpty(p.image)}" 
                                         th:src="@{'/uploads/' + ${p.image}}" class="w-100 h-100 object-fit-cover">
                                    <i th:unless="${p.image != null and !#strings.isEmpty(p.image)}" 
                                       class="fas fa-image text-muted opacity-25"></i>
                                </div>
                            </td>
                            <td>
                                <!-- Cek Null pada Nama -->
                                <div class="fw-bold text-dark" th:text="${p.name != null ? p.name : 'Tanpa Nama'}">Nama</div>
                                <!-- Cek Null pada ID sebelum abbreviate -->
                                <div class="small text-muted" style="font-size: 11px;">
                                    ID: <span th:text="${p.id != null ? #strings.abbreviate(p.id, 8) : '-'}"></span>
                                </div>
                            </td>
                            <td>
                                <span class="badge bg-primary bg-opacity-10 text-primary rounded-pill fw-normal px-3" 
                                      th:text="${p.category != null ? p.category : 'Umum'}">Kategori</span>
                            </td>
                            <td class="fw-bold">
                                <!-- Cek Null pada Harga sebelum formatDecimal -->
                                <span th:text="${p.price != null ? 'Rp ' + #numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT') : 'Rp 0'}">Rp 0</span>
                            </td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <!-- Logika Stok Aman -->
                                    <span class="rounded-circle me-2" 
                                          th:classappend="${(p.stock ?: 0) > 10 ? 'bg-success' : ((p.stock ?: 0) > 0 ? 'bg-warning' : 'bg-danger')}"
                                          style="width: 8px; height: 8px;"></span>
                                    <span th:text="${(p.stock ?: 0) + ' Unit'}">0 Unit</span>
                                </div>
                            </td>
                            <td class="text-center">
                                <div class="d-flex justify-content-center gap-2">
                                    <a th:href="@{/products/detail/{id}(id=${p.id})}" class="btn-icon btn-view" title="Detail"><i class="fas fa-eye fa-sm"></i></a>
                                    <a th:href="@{/products/edit/{id}(id=${p.id})}" class="btn-icon btn-edit" title="Edit"><i class="fas fa-pen fa-sm"></i></a>
                                    
                                    <form th:action="@{/products/delete/{id}(id=${p.id})}" method="post" onsubmit="return confirm('Hapus produk ini?');" class="m-0 p-0">
                                        <button type="submit" class="btn-icon btn-del" title="Hapus"><i class="fas fa-trash fa-sm"></i></button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        
                        <!-- Empty State jika List Kosong atau Null -->
                        <tr th:if="${products == null or #lists.isEmpty(products)}">
                            <td colspan="6" class="text-center py-5 text-muted">
                                <i class="fas fa-inbox fa-3x mb-3 opacity-25"></i>
                                <p>Belum ada data produk.</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>
</section>
</body>
</html>
