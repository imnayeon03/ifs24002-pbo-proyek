<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/base :: layout(~{::title}, ~{::section}, ~{::script})}">
<head>
    <title>Daftar Produk</title>
</head>
<body>
<section>
    <!-- Header Halaman -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold mb-0">Daftar Produk</h2>
            <p class="text-muted small">Kelola data inventaris toko Anda.</p>
        </div>
        <a th:href="@{/products/create}" class="btn btn-primary shadow-sm">
            <i class="fas fa-plus me-1"></i> Tambah Produk
        </a>
    </div>

    <!-- Alert Sukses (Muncul jika ada flash attribute 'success') -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show shadow-sm" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Tabel Data -->
    <div class="card shadow-sm border-0 overflow-hidden">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th class="py-3 ps-4">Gambar</th>
                            <th class="py-3">Nama Produk</th>
                            <th class="py-3">Kategori</th>
                            <th class="py-3">Harga</th>
                            <th class="py-3">Stok</th>
                            <th class="py-3 text-center" style="width: 220px;">Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop Data Produk -->
                        <tr th:each="p : ${products}">
                            <td class="ps-4">
                                <!-- Gambar -->
                                <img th:if="${p.image}" th:src="@{'/uploads/' + ${p.image}}" 
                                     alt="Img" width="50" height="50" 
                                     class="rounded border shadow-sm" style="object-fit: cover;">
                                
                                <!-- Placeholder jika tidak ada gambar -->
                                <div th:unless="${p.image}" class="bg-secondary text-white rounded d-flex align-items-center justify-content-center small" 
                                     style="width: 50px; height: 50px;">
                                     <i class="fas fa-camera"></i>
                                </div>
                            </td>
                            
                            <!-- Nama -->
                            <td class="fw-bold text-dark" th:text="${p.name}">Nama</td>
                            
                            <!-- Kategori -->
                            <td><span class="badge bg-secondary rounded-pill fw-normal" th:text="${p.category}">Kategori</span></td>
                            
                            <!-- Harga (Format Rupiah) -->
                            <td class="text-success fw-bold" 
                                th:text="'Rp ' + ${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')}">Rp 0</td>
                            
                            <!-- Stok (Merah jika habis) -->
                            <td>
                                <span th:class="${p.stock > 0} ? 'text-dark' : 'text-danger fw-bold'" 
                                      th:text="${p.stock > 0} ? ${p.stock} : 'Habis'">0</span>
                            </td>
                            
                            <!-- Tombol Aksi -->
                            <td class="text-center">
                                <div class="btn-group" role="group">
                                    
                                    <!-- Tombol Detail -->
                                    <a th:href="@{/products/detail/{id}(id=${p.id})}" 
                                       class="btn btn-sm btn-info text-white" 
                                       title="Lihat Detail">
                                        <i class="fas fa-eye"></i>
                                    </a>

                                    <!-- Tombol Edit -->
                                    <a th:href="@{/products/edit/{id}(id=${p.id})}" 
                                       class="btn btn-sm btn-warning text-white" 
                                       title="Edit Data">
                                        <i class="fas fa-edit"></i>
                                    </a>

                                    <!-- Tombol Hapus (FORM POST) -->
                                    <!-- Penting: Gunakan Form agar methodnya POST, bukan GET -->
                                    <form th:action="@{/products/delete/{id}(id=${p.id})}" method="post" 
                                          onsubmit="return confirm('Apakah Anda yakin ingin menghapus produk ini?');" 
                                          style="display: inline;">
                                        <button type="submit" class="btn btn-sm btn-danger rounded-0 rounded-end" title="Hapus Data">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                    </form>

                                </div>
                            </td>
                        </tr>

                        <!-- Tampilan Jika Data Kosong -->
                        <tr th:if="${#lists.isEmpty(products)}">
                            <td colspan="6" class="text-center py-5 text-muted">
                                <i class="fas fa-box-open fa-3x mb-3 opacity-25"></i>
                                <p class="mb-1">Belum ada produk.</p>
                                <a th:href="@{/products/create}" class="btn btn-sm btn-outline-primary mt-2">Tambah Data Baru</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<!-- Script Kosong -->
<script></script>
</body>
</html>
