<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/base :: layout(~{::title}, ~{::section}, ~{::script})}">
<head>
    <title>Masuk - Spring Boot Toko</title>
</head>
<body>

<section class="mt-5">
    <div class="card mx-auto shadow-sm" style="max-width: 400px">
        <div class="card-body p-4">
            <div class="text-center mb-4">
                <!-- Pastikan logo ada atau hapus img ini jika error -->
                <!-- <img th:src="@{/assets/images/logo.png}" alt="Logo" width="64" /> -->
                <h4 class="fw-bold">Masuk</h4>
                <p class="text-muted small">Silakan login untuk mengelola toko</p>
            </div>

            <form th:action="@{/auth/login/post}" method="post" th:object="${loginForm}">
                
                <!-- Pesan Error Global -->
                <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger py-2 small">
                    <div th:each="err : ${#fields.globalErrors()}" th:text="${err}"></div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}"
                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" placeholder="nama@email.com">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label class="form-label">Kata Sandi</label>
                    <input type="password" class="form-control" th:field="*{password}"
                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" placeholder="******">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <!-- Remember Me -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe" th:field="*{rememberMe}">
                    <label class="form-check-label" for="rememberMe">Ingat saya</label>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Masuk</button>
                </div>

                <!-- Pesan Sukses Register (dari Flash Attribute) -->
                <div th:if="${success}" class="alert alert-success mt-3 py-2 small text-center" th:text="${success}"></div>

                <div class="text-center mt-4">
                    <small class="text-muted">Belum punya akun? <a th:href="@{/auth/register}" class="text-decoration-none">Daftar disini</a></small>
                </div>
            </form>
        </div>
    </div>
</section>

<!-- Script kosong jika tidak butuh js khusus -->
<script></script>

</body>
</html>
