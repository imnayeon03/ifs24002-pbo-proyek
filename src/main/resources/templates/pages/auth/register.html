<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/base :: layout(~{::title}, ~{::section}, ~{::script})}">
<head>
    <title>Daftar - Spring Boot Toko</title>
</head>
<body>

<section class="mt-5">
    <div class="card mx-auto shadow-sm" style="max-width: 400px">
        <div class="card-body p-4">
            <div class="text-center mb-4">
                <h4 class="fw-bold">Daftar Akun</h4>
                <p class="text-muted small">Buat akun baru untuk memulai</p>
            </div>

            <form th:action="@{/auth/register/post}" method="post" th:object="${registerForm}">
                
                <!-- Pesan Error Global -->
                <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger py-2 small">
                    <div th:each="err : ${#fields.globalErrors()}" th:text="${err}"></div>
                </div>

                <!-- Nama -->
                <div class="mb-3">
                    <label class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" th:field="*{name}"
                           th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'" placeholder="Budi Santoso">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}"
                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" placeholder="nama@email.com">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label class="form-label">Kata Sandi</label>
                    <input type="password" class="form-control" th:field="*{password}"
                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" placeholder="******">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Daftar</button>
                </div>

                <div class="text-center mt-4">
                    <small class="text-muted">Sudah punya akun? <a th:href="@{/auth/login}" class="text-decoration-none">Masuk disini</a></small>
                </div>
            </form>
        </div>
    </div>
</section>

<script></script>

</body>
</html>
